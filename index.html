<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>

        <!-- Formulario de entrada -->
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" placeholder="Ej. Manzanas" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Cantidad:</label>
                <input type="number" id="productQuantity" placeholder="Ej. 10" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio Unitario:</label>
                <input type="number" id="productPrice" placeholder="Ej. 1.50" step="0.01" required>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>

        <!-- Tabla de inventario -->
        <h2>Inventario</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Filas dinámicas -->
            </tbody>
        </table>

        <!-- Resumen -->
        <div class="summary">
            <h3>Total del Inventario: $<span id="inventoryTotal">0.00</span></h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
